<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Nordic Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Royal Nordic Admin</h1>
                <p class="text-gray-600">Complete Tour Management</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="admin@royalnordic.fi">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Your password">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2">Secure Key</label>
                    <input type="password" id="secureKey" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Security key">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Access Admin Panel
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
            <div class="px-4 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold">Royal Nordic Admin Dashboard</h1>
                        <p class="text-blue-100 mt-1">Complete tour management system</p>
                        <p class="text-sm text-blue-200">Logged in as: admin@royalnordic.fi</p>
                    </div>
                    <div class="text-right">
                        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="p-6">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl p-6 shadow-sm border">
                    <div class="text-3xl font-bold text-blue-600 mb-2" id="totalBookings">0</div>
                    <div class="text-sm text-gray-600">Total Bookings</div>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border">
                    <div class="text-3xl font-bold text-green-600 mb-2" id="confirmedBookings">0</div>
                    <div class="text-sm text-gray-600">Confirmed</div>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border">
                    <div class="text-3xl font-bold text-emerald-600 mb-2" id="totalRevenue">‚Ç¨0</div>
                    <div class="text-sm text-gray-600">Total Revenue</div>
                </div>
                <div class="bg-white rounded-xl p-6 shadow-sm border">
                    <div class="text-3xl font-bold text-purple-600 mb-2" id="totalParticipants">0</div>
                    <div class="text-sm text-gray-600">Participants</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-xl shadow-sm border p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Quick Actions</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="loadBookings()" class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors">
                        üîÑ Refresh Data
                    </button>
                    <button onclick="exportBookings()" class="bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors">
                        üìä Export Data
                    </button>
                    <button onclick="showTourInfo()" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                        üéØ Tour Information
                    </button>
                </div>
            </div>

            <!-- Bookings List -->
            <div class="bg-white rounded-xl shadow-sm border">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-semibold text-gray-900">Recent Bookings</h2>
                </div>
                <div id="bookingsList" class="p-6">
                    <div class="text-center text-gray-500">Loading bookings...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple login check
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const secureKey = document.getElementById('secureKey').value;
            
            if (email === 'admin@royalnordic.fi' && password === 'Rollonortsu8889' && secureKey === '568907') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadBookings();
            } else {
                alert('Invalid credentials');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        });

        // Sample data
        const sampleBookings = [
            {
                id: 1,
                customer_name: "Miro Vesterinen",
                customer_email: "mirov.vesterinen@gmail.com",
                customer_phone: "+358 40 123 4567",
                adults: 2,
                children: 1,
                total_price: 507,
                status: "confirmed",
                created_at: "2025-08-26T15:59:23Z",
                special_requests: "Vegetarian meals please",
                tour_name: "Northern Lights Tour",
                tour_date: "2025-09-15"
            },
            {
                id: 2,
                customer_name: "Anna Virtanen",
                customer_email: "anna.virtanen@example.com",
                customer_phone: "+358 50 123 4567",
                adults: 4,
                children: 0,
                total_price: 632,
                status: "confirmed",
                created_at: "2025-08-27T10:30:15Z",
                special_requests: "Group of friends celebrating birthday",
                tour_name: "Northern Lights Tour",
                tour_date: "2025-10-20"
            },
            {
                id: 3,
                customer_name: "Erik Johansson",
                customer_email: "erik.johansson@example.com",
                customer_phone: "+358 40 555 1234",
                adults: 2,
                children: 3,
                total_price: 395,
                status: "confirmed",
                created_at: "2025-08-28T14:22:08Z",
                special_requests: "Children need warm clothing assistance",
                tour_name: "Snowshoe Adventure",
                tour_date: "2025-12-10"
            }
        ];

        // Load bookings
        function loadBookings() {
            displayBookings(sampleBookings);
            updateStats(sampleBookings);
        }

        // Display bookings
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsList');
            if (bookings.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500">No bookings found</div>';
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="border border-gray-200 rounded-lg p-4 mb-4 hover:bg-gray-50">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <h3 class="text-lg font-semibold text-gray-900">${booking.customer_name}</h3>
                                <span class="px-3 py-1 rounded-full text-xs font-medium ${booking.status === 'confirmed' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${booking.status.toUpperCase()}
                                </span>
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">
                                    #${booking.id}
                                </span>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
                                <div class="space-y-1">
                                    <div class="text-sm text-gray-600">
                                        <span class="font-medium">üìß Email:</span> ${booking.customer_email}
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <span class="font-medium">üìû Phone:</span> ${booking.customer_phone || 'Not provided'}
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <span class="font-medium">üë• Participants:</span> ${booking.adults} adults, ${booking.children} children
                                    </div>
                                </div>
                                
                                <div class="space-y-1">
                                    <div class="text-sm text-gray-600">
                                        <span class="font-medium">üéØ Tour:</span> ${booking.tour_name}
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <span class="font-medium">üìÖ Date:</span> ${new Date(booking.tour_date).toLocaleDateString('en-GB')}
                                    </div>
                                    <div class="text-sm text-gray-600">
                                        <span class="font-medium">üí∞ Price:</span> ‚Ç¨${booking.total_price}
                                    </div>
                                </div>
                            </div>
                            
                            ${booking.special_requests ? `
                                <div class="mt-3 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                                    <div class="text-sm font-medium text-yellow-800 mb-1">üí¨ Special Requests:</div>
                                    <div class="text-sm text-yellow-700">${booking.special_requests}</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="ml-6">
                            <select class="border border-gray-300 rounded px-3 py-2 text-sm" onchange="updateStatus(${booking.id}, this.value)">
                                <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>‚úÖ Confirmed</option>
                                <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>‚ùå Cancelled</option>
                            </select>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats(bookings) {
            const total = bookings.length;
            const confirmed = bookings.filter(b => b.status === 'confirmed').length;
            const totalRevenue = bookings
                .filter(b => b.status === 'confirmed')
                .reduce((sum, b) => sum + b.total_price, 0);
            const totalParticipants = bookings
                .filter(b => b.status === 'confirmed')
                .reduce((sum, b) => sum + b.adults + b.children, 0);
            
            document.getElementById('totalBookings').textContent = total;
            document.getElementById('confirmedBookings').textContent = confirmed;
            document.getElementById('totalRevenue').textContent = `‚Ç¨${totalRevenue}`;
            document.getElementById('totalParticipants').textContent = totalParticipants;
        }

        // Update booking status
        function updateStatus(bookingId, newStatus) {
            alert(`Booking #${bookingId} status updated to ${newStatus}`);
            // In a real implementation, this would update the database
        }

        // Export bookings
        function exportBookings() {
            const csvContent = [
                ['ID', 'Customer Name', 'Email', 'Phone', 'Tour', 'Date', 'Adults', 'Children', 'Total Price', 'Status', 'Special Requests'],
                ...sampleBookings.map(booking => [
                    booking.id,
                    booking.customer_name,
                    booking.customer_email,
                    booking.customer_phone || '',
                    booking.tour_name,
                    new Date(booking.tour_date).toLocaleDateString('en-GB'),
                    booking.adults,
                    booking.children,
                    booking.total_price,
                    booking.status,
                    booking.special_requests || ''
                ])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `royal-nordic-bookings-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Show tour info
        function showTourInfo() {
            alert(`Tour Information:

Northern Lights Tour:
- Season: Sep 15 - Apr 15
- Adult Price: ‚Ç¨158
- Child Price: ‚Ç¨79
- Max Capacity: 12 people
- Duration: 3-4 hours

Snowshoe Adventure:
- Season: Nov 1 - Apr 1
- Adult Price: ‚Ç¨95
- Child Price: ‚Ç¨48
- Max Capacity: 8 people
- Duration: 2-3 hours`);
        }
    </script>
</body>
</html>
