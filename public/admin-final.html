<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Nordic Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        .hidden { display: none !important; }
        .modal { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-6">Royal Nordic Admin</h1>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg" placeholder="admin@royalnordic.fi" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg" placeholder="Password" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Secure Key</label>
                    <input type="password" id="secureKey" class="w-full p-3 border rounded-lg" placeholder="Security key" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Royal Nordic Admin</h1>
                <div class="flex gap-2">
                    <button onclick="openEditModal()" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">
                        Edit Tours & Availability
                    </button>
                    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="text-2xl font-bold text-blue-600" id="totalBookings">0</div>
                    <div class="text-sm text-gray-600">Total Bookings</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="text-2xl font-bold text-green-600" id="confirmedBookings">0</div>
                    <div class="text-sm text-gray-600">Confirmed</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="text-2xl font-bold text-purple-600" id="totalRevenue">‚Ç¨0</div>
                    <div class="text-sm text-gray-600">Revenue</div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="text-2xl font-bold text-orange-600" id="totalParticipants">0</div>
                    <div class="text-sm text-gray-600">Participants</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <h2 class="text-lg font-semibold mb-4">Actions</h2>
                <div class="flex gap-4">
                    <button onclick="loadBookings()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Refresh Data
                    </button>
                    <button onclick="exportData()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                        Export CSV
                    </button>
                </div>
            </div>

            <!-- Bookings -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-semibold">Bookings</h2>
                </div>
                <div id="bookingsList" class="p-4">
                    <div class="text-center text-gray-500">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Edit Tours & Availability</h2>
                    <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Tour Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Select Tour to Edit</label>
                    <select id="tourSelect" class="w-full p-3 border rounded-lg" onchange="loadTourData()">
                        <option value="1">Northern Lights Tour</option>
                        <option value="2">Snowshoe Adventure</option>
                    </select>
                </div>

                <!-- Tour Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Tour Pricing</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Adult Price (‚Ç¨)</label>
                                <input type="number" id="adultPrice" class="w-full p-3 border rounded-lg" placeholder="158">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Child Price (‚Ç¨)</label>
                                <input type="number" id="childPrice" class="w-full p-3 border rounded-lg" placeholder="79">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Max Capacity</label>
                                <input type="number" id="maxCapacity" class="w-full p-3 border rounded-lg" placeholder="12">
                            </div>
                        </div>
                        <button onclick="updateTourPricing()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Update Pricing
                        </button>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold mb-4">Season Dates</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Season Start</label>
                                <input type="date" id="seasonStart" class="w-full p-3 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Season End</label>
                                <input type="date" id="seasonEnd" class="w-full p-3 border rounded-lg">
                            </div>
                        </div>
                        <button onclick="updateSeasonDates()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                            Update Season
                        </button>
                    </div>
                </div>

                <!-- Calendar Availability -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Calendar Availability</h3>
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-4">
                            <button onclick="previousMonth()" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                                ‚Üê Previous
                            </button>
                            <h4 id="currentMonthDisplay" class="text-lg font-semibold">September 2025</h4>
                            <button onclick="nextMonth()" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                                Next ‚Üí
                            </button>
                        </div>
                        <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                            <!-- Calendar will be generated here -->
                        </div>
                        <div class="mt-4 flex gap-4 text-sm">
                            <div class="flex items-center">
                                <div class="w-4 h-4 bg-green-100 border border-green-300 rounded mr-2"></div>
                                Available
                            </div>
                            <div class="flex items-center">
                                <div class="w-4 h-4 bg-red-100 border border-red-300 rounded mr-2"></div>
                                Unavailable
                            </div>
                        </div>
                    </div>
                    <button onclick="saveAvailability()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                        Save Availability Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://itihdgqgvlphtyidnvkt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0aWhkZ3FndmxwaHR5aWRudmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUyNzQ4NzQsImV4cCI6MjA1MDg1MDg3NH0.8Q5qJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJq';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let bookings = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let availabilityData = new Map();

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const secureKey = document.getElementById('secureKey').value;
            
            if (email === 'admin@royalnordic.fi' && password === 'Rollonortsu8889' && secureKey === '568907') {
                showAdminPanel();
            } else {
                alert('Wrong credentials!');
            }
        });

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadBookings();
        }

        // Logout
        function logout() {
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        // Load bookings from Supabase
        async function loadBookings() {
            try {
                const { data, error } = await supabase
                    .from('bookings')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                bookings = data.map(booking => ({
                    id: booking.id,
                    name: booking.customer_name,
                    email: booking.customer_email,
                    phone: booking.customer_phone,
                    tour: booking.tour_id === 1 ? 'Northern Lights Tour' : 'Snowshoe Adventure',
                    date: booking.tour_date,
                    adults: booking.adults,
                    children: booking.children,
                    price: booking.total_price,
                    status: booking.status,
                    requests: booking.special_requests || ''
                }));

                displayBookings();
                updateStats();
            } catch (error) {
                console.error('Error loading bookings:', error);
                alert('Error loading bookings. Using sample data.');
                loadSampleData();
            }
        }

        // Load sample data as fallback
        function loadSampleData() {
            bookings = [
                {
                    id: 1,
                    name: "Miro Vesterinen",
                    email: "mirov.vesterinen@gmail.com",
                    phone: "+358 40 123 4567",
                    tour: "Northern Lights Tour",
                    date: "2025-09-15",
                    adults: 2,
                    children: 1,
                    price: 507,
                    status: "confirmed",
                    requests: "Vegetarian meals please"
                }
            ];
            displayBookings();
            updateStats();
        }

        // Display bookings
        function displayBookings() {
            const container = document.getElementById('bookingsList');
            if (bookings.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500">No bookings found</div>';
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="border rounded-lg p-4 mb-4">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <h3 class="font-semibold">${booking.name}</h3>
                                <span class="px-2 py-1 text-xs rounded ${booking.status === 'confirmed' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                    ${booking.status}
                                </span>
                                <span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">
                                    #${booking.id}
                                </span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-600">
                                <div>
                                    <div>üìß ${booking.email}</div>
                                    <div>üìû ${booking.phone}</div>
                                    <div>üë• ${booking.adults} adults, ${booking.children} children</div>
                                </div>
                                <div>
                                    <div>üéØ ${booking.tour}</div>
                                    <div>üìÖ ${new Date(booking.date).toLocaleDateString()}</div>
                                    <div>üí∞ ‚Ç¨${booking.price}</div>
                                </div>
                            </div>
                            ${booking.requests ? `<div class="mt-2 p-2 bg-yellow-50 rounded text-sm">üí¨ ${booking.requests}</div>` : ''}
                        </div>
                        <div>
                            <select onchange="updateStatus(${booking.id}, this.value)" class="border rounded px-2 py-1 text-sm">
                                <option value="confirmed" ${booking.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
                                <option value="cancelled" ${booking.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const total = bookings.length;
            const confirmed = bookings.filter(b => b.status === 'confirmed').length;
            const revenue = bookings.filter(b => b.status === 'confirmed').reduce((sum, b) => sum + b.price, 0);
            const participants = bookings.filter(b => b.status === 'confirmed').reduce((sum, b) => sum + b.adults + b.children, 0);

            document.getElementById('totalBookings').textContent = total;
            document.getElementById('confirmedBookings').textContent = confirmed;
            document.getElementById('totalRevenue').textContent = '‚Ç¨' + revenue;
            document.getElementById('totalParticipants').textContent = participants;
        }

        // Update status
        async function updateStatus(id, status) {
            try {
                const { error } = await supabase
                    .from('bookings')
                    .update({ status: status })
                    .eq('id', id);

                if (error) throw error;

                const booking = bookings.find(b => b.id === id);
                if (booking) {
                    booking.status = status;
                    updateStats();
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating booking status');
            }
        }

        // Export data
        function exportData() {
            const csv = [
                ['ID', 'Name', 'Email', 'Phone', 'Tour', 'Date', 'Adults', 'Children', 'Price', 'Status', 'Requests'],
                ...bookings.map(b => [b.id, b.name, b.email, b.phone, b.tour, b.date, b.adults, b.children, b.price, b.status, b.requests || ''])
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bookings.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Modal functions
        function openEditModal() {
            document.getElementById('editModal').classList.remove('hidden');
            loadTourData();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Load tour data
        async function loadTourData() {
            const tourId = document.getElementById('tourSelect').value;
            try {
                const { data, error } = await supabase
                    .from('tours')
                    .select('*')
                    .eq('id', tourId)
                    .single();

                if (error) throw error;

                document.getElementById('adultPrice').value = data.adult_price;
                document.getElementById('childPrice').value = data.child_price;
                document.getElementById('maxCapacity').value = data.max_capacity;
                document.getElementById('seasonStart').value = data.season_start;
                document.getElementById('seasonEnd').value = data.season_end;

                loadAvailabilityData(tourId);
            } catch (error) {
                console.error('Error loading tour data:', error);
                // Set default values
                if (tourId === '1') {
                    document.getElementById('adultPrice').value = 158;
                    document.getElementById('childPrice').value = 79;
                    document.getElementById('maxCapacity').value = 12;
                } else {
                    document.getElementById('adultPrice').value = 95;
                    document.getElementById('childPrice').value = 48;
                    document.getElementById('maxCapacity').value = 8;
                }
                loadAvailabilityData(tourId);
            }
        }

        // Load availability data
        async function loadAvailabilityData(tourId) {
            try {
                const { data, error } = await supabase
                    .from('tour_dates')
                    .select('*')
                    .eq('tour_id', tourId);

                if (error) throw error;

                availabilityData.clear();
                data.forEach(date => {
                    availabilityData.set(date.date, date.available);
                });

                generateCalendar();
            } catch (error) {
                console.error('Error loading availability:', error);
                generateCalendar();
            }
        }

        // Generate calendar
        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            document.getElementById('currentMonthDisplay').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            const firstDay = new Date(Date.UTC(currentYear, currentMonth, 1));
            const lastDay = new Date(Date.UTC(currentYear, currentMonth + 1, 0));
            const startDate = firstDay.getUTCDay();
            const daysInMonth = lastDay.getUTCDate();
            
            grid.innerHTML = '';
            
            // Empty cells for days before month starts
            for (let i = 0; i < startDate; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'h-12';
                grid.appendChild(emptyDiv);
            }
            
            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = new Date(Date.UTC(currentYear, currentMonth, day)).toISOString().split('T')[0];
                const isAvailable = availabilityData.get(dateString) !== false;
                const isPast = new Date(dateString) < new Date().setHours(0,0,0,0);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = `h-12 flex items-center justify-center text-sm font-medium rounded-lg cursor-pointer transition-colors ${
                    isPast ? 'bg-gray-100 text-gray-400 cursor-not-allowed' :
                    isAvailable ? 'bg-green-100 text-green-800 hover:bg-green-200 border border-green-300' :
                    'bg-red-100 text-red-800 hover:bg-red-200 border border-red-300'
                }`;
                dayDiv.textContent = day;
                if (!isPast) {
                    dayDiv.onclick = () => toggleAvailability(dateString, isAvailable);
                }
                grid.appendChild(dayDiv);
            }
        }

        // Toggle availability
        function toggleAvailability(dateString, currentStatus) {
            const newStatus = !currentStatus;
            availabilityData.set(dateString, newStatus);
            generateCalendar();
        }

        // Month navigation
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar();
        }

        // Update tour pricing
        async function updateTourPricing() {
            const tourId = document.getElementById('tourSelect').value;
            const adultPrice = document.getElementById('adultPrice').value;
            const childPrice = document.getElementById('childPrice').value;
            const maxCapacity = document.getElementById('maxCapacity').value;

            try {
                const { error } = await supabase
                    .from('tours')
                    .update({
                        adult_price: parseInt(adultPrice),
                        child_price: parseInt(childPrice),
                        max_capacity: parseInt(maxCapacity)
                    })
                    .eq('id', tourId);

                if (error) throw error;
                alert('Tour pricing updated successfully!');
            } catch (error) {
                console.error('Error updating pricing:', error);
                alert('Error updating tour pricing');
            }
        }

        // Update season dates
        async function updateSeasonDates() {
            const tourId = document.getElementById('tourSelect').value;
            const seasonStart = document.getElementById('seasonStart').value;
            const seasonEnd = document.getElementById('seasonEnd').value;

            try {
                const { error } = await supabase
                    .from('tours')
                    .update({
                        season_start: seasonStart,
                        season_end: seasonEnd
                    })
                    .eq('id', tourId);

                if (error) throw error;
                alert('Season dates updated successfully!');
            } catch (error) {
                console.error('Error updating season:', error);
                alert('Error updating season dates');
            }
        }

        // Save availability changes
        async function saveAvailability() {
            const tourId = document.getElementById('tourSelect').value;
            
            try {
                // Delete existing dates for this tour
                await supabase
                    .from('tour_dates')
                    .delete()
                    .eq('tour_id', tourId);

                // Insert new availability data
                const availabilityArray = Array.from(availabilityData.entries()).map(([date, available]) => ({
                    tour_id: parseInt(tourId),
                    date: date,
                    available: available
                }));

                const { error } = await supabase
                    .from('tour_dates')
                    .insert(availabilityArray);

                if (error) throw error;
                alert('Availability updated successfully!');
            } catch (error) {
                console.error('Error saving availability:', error);
                alert('Error saving availability changes');
            }
        }
    </script>
</body>
</html>
